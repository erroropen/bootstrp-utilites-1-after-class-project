<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Jumbotron</title>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>

<body style="text-align: center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container boder boder-primary boder-1">
            <h1 style="color: aqua;">games</h1>


            <p>express yourself by pro evolution soccer</p>
        </div>
    </div>

    <div class="container mt-3">

        <h2>enter</h2>

        <button type="button" class="btn btn-primary border border-danger border-10"><span class="badge badge-warning">1</span>play</button>
        <button type="button" class="btn btn-secondary"><span class="badge badge-success">2</span>setting</button>
        <button type="button" class="btn btn-success"><span class="badge badge-danger">3</span>graphics</button>
        <button type="button" class="btn btn-warning"><span class="badge badge-primary">4</span>volum</button>
        <button type="button" class="btn btn-danger"><span class="badge badge-secondary">5</span>inventory</button>
    </div>

<div class="progress">
    
    <div class="progress-bar" style="width:30%">30%</div>
</div>





</body>
</html>
